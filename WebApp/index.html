<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Encoder/Decoder</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bgc{
            background-color: rgb(134, 134, 134);
        }
    </style>
</head>
<body class="bgc">
    <div class="container mt-5">
        <h1 class="text-center">Morse Code Encoder/Decoder</h1>
        <div class="form-group">
            <label for="inputText">Input Text or Morse Code</label>
            <textarea class="form-control" id="inputText" rows="5"></textarea>
        </div>
        <div class="form-group text-center">
            <button id="encodeBtn" class="btn btn-primary">Encode to Morse Code</button>
            <button id="decodeBtn" class="btn btn-light">Decode from Morse Code</button>
        </div>
        <div class="form-group">
            <label for="outputText">Output</label>
            <textarea class="form-control" id="outputText" rows="5" readonly></textarea>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
